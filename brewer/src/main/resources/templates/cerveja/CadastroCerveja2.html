<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Olá! Thymeleaf configurado</h1>
</body>
	<!-- Lista de erros -->
	<div th:each="erro : ${#fields.detailedErrors('${cerveja.*}')}">
		<span th:text="${erro.message}"></span>
	</div>
	
	<form method="POST" th:object="${cerveja}">
	   <!-- th:text=${#fields.hasAnyErrors()} -->
				
		<span th:text="${mensagem}">Erro!</span>
		<br>
		<!-- th:field subsitui o name para manter os dados no form -->
		<label>SKU</label>
		<input type="text" id="sku" th:field="*{sku}">
		<br>
		
		<label>Nome</label>
		<input type="text" id="nome" th:field="*{nome}">
		<br>
		 
		<label>Descrição</label>
		<input type="text" id="descricao" th:field="*{descricao}">
		<br>
		
		<input type="submit" value="Salvar">
	</form>

</html>
